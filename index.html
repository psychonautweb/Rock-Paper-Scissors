<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <script src="js/app.js" defer></script>
    <title>game</title>
</head>
<body>
    <header>
        <h1>rock paper scissors</h1>
    </header>

    <main>
        <div class="scoreboard">
            <div class="badge" id="user-label">user</div>
            <div class="badge" id="comp-label">comp</div>
            <span id="user-score">0</span>:<span id="computer-score">0</span>

        </div>

        <div class="result">
            <p>paper wins over rock. You win</p>
        </div>

        <div class="choices">
            <div class="choice" id="rock">
                <img src="img/rock.png" alt="">
            </div>
            <div class="choice" id="paper">
                <img src="img/paper.png" alt="">
            </div>
            <div class="choice" id="scissors">
                <img src="img/scissors.png" alt="">
            </div>
        </div>
        <p id="action-message">action message</p>
    </main>
    
</body>
</html>
